<!-- Header -->
<header
	id="header"
	class="bg-secondary"
>
	<nav class="container mx-auto flex justify-start items-center py-8 px-4">
		<!-- App Name -->
		<a
			class="text-3xl text-indigo-400 font-bold mr-4"
			routerLink="/"
			>VideoConquer</a
		>

		<div class="flex flex-grow items-center">
			<!-- Primary Navigation -->
			<ul class="flex flex-row mt-1">
				<!-- Navigation Links -->
				<li *ngIf="!(auth.isAuthenticated$ | async); else authLinks">
					<a
						class="px-2"
						href="#"
						(click)="openModal($event)"
					>
						Login / Register
					</a>
				</li>
				<ng-template #authLinks>
					<li>
						<a
							class="px-2"
							routerLinkActive="font-bold text-indigo-400 mb-6"
							routerLink="/manage"
							[routerLinkActiveOptions]="{ exact: true }"
							>Manage</a
						>
					</li>
					<li>
						<a
							class="px-2"
							href="/upload"
							>Upload</a
						>
					</li>
					<li>
						<a
							class="px-2"
							(click)="logout($event)"
							href=""
							>Log out</a
						>
					</li>
				</ng-template>
				<li>
					<a
						class="px-2"
						routerLink="/about"
						routerLinkActive="font-bold text-indigo-400"
						>About</a
					>
				</li>
			</ul>
		</div>
	</nav>
</header>
